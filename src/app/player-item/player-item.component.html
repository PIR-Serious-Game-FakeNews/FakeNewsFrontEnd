<div class="player-item">
  <div class="info">
    <img src="{{ player.image }}" alt="" />
    <div class="point">
      <span class="username">{{ player.username }}</span>
      <span class="pointChart">Point : ### {{ player.point }}</span>
    </div>
  </div>
  <div class="credibility">
    <span class="credText">Crédibilité</span>
    <span class="credChart"> ### {{ player.credibility }}</span>
  </div>
</div>
