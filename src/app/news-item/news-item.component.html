<div class="news-item" [ngClass]="{ 'orange-background': isNewsComplex(new), 'green-background': isInNewsProcessing(), 'dark-background': isInNewsProcessed() }">
    <div class="new" [innerHTML]="new"></div>
    <button mat-raised-button [disabled]="isInNewsProcessed()" (click)="openDialog(new)" mat-dialog-close>Traiter</button>
  </div>
