<h1  mat-dialog-title>Détails de l'action</h1>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div>
        <div class="action">{{texte}}</div>
        <div class="texte">Celà a eu un impact de <span>{{gainPerte}}</span> sur la véracité de l'information que vous détener</div>
    </div>
<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
