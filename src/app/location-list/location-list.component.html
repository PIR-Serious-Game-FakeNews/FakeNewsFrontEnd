  <main
  class="main"
  >
  <div class="container">
    <ul
      class="listLocation"
    >
      <app-location-item
        *ngFor="let location of europeanCountryFlags; let i = index"
        [location]="location"
        class="location"
        [class.selected]="location === selectedLocation"
        [class.available]="location.countryName != 'France'"
        (click)="selectLocation(location)"
        (dblclick)="dblSelectLocation(i)"
      >
        
     </app-location-item>
    </ul>
  </div>
</main>
